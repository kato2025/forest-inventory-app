<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator for Forest Inventory</title>
</head>
<body>
  <h1>Generating Icons...</h1>
  <p>Check your downloads folder for the generated icons.</p>
  <canvas id="canvas"></canvas>
  <script>
    const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
    
    sizes.forEach(size => {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');
      
      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#0f2027');
      gradient.addColorStop(0.5, '#203a43');
      gradient.addColorStop(1, '#2c5364');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);
      
      // Tree emoji
      ctx.font = `${size * 0.6}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('ðŸŒ²', size / 2, size / 2);
      
      // Download
      canvas.toBlob(blob => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `icon-${size}x${size}.png`;
        a.click();
        URL.revokeObjectURL(url);
      });
    });
    
    setTimeout(() => {
      document.body.innerHTML += '<p style="color: green; font-weight: bold;">âœ“ All icons generated! Move them to the icons/ folder.</p>';
    }, 1000);
  </script>
</body>
</html>
